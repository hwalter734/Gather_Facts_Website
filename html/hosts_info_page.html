<script>
  var data,
    tableName = "#data-table",
    columnsTitles = [],
    jqxhr = $.ajax("data/hosts_data.json").done(function () {
      data = JSON.parse(jqxhr.responseText);
      columnNames = Object.keys(data.data[0]);
      // Iterate each column and print table headers for Datatables
      for (var i in columnNames) {
        columnsTitles.push({ data: columnNames[i], title: columnNames[i] });
      }
      // Debug? console.log(data.columns[0]);
      var collapsedGroups = {};
      var top = "";
      var table = $(tableName).DataTable({
        data: data.data,
        columns: columnsTitles,
        title: data.columns,
        responsive: true,
        audoWidth: false,
        scrollResize: true,
        scrollX: true,
        scrollY: 300,
        dom: "B<'row'><'row'<'col-md-6'l><'col-md-6'f>r>t<'row'<'col-md-4'i>><'row'<'#colvis'>>p",
        lengthChange: true,
        fixedHeader: true,
        buttons: [
          "selectAll",
          "selectNone",
          {
            extend: "colvis",
            collectionLayout: "fixed four-column",
          },
          "colvisRestore",
        ],
        language: {
          buttons: {
            selectAll: "Select all",
            selectNone: "Select none",
          },
        },
        columnDefs: [
          {
            visible: false,
            targets: [18],
          },
        ],
        select: { style: "multi" },
        order: [[1, "asc"]],
        rowGroup: {
          dataSrc: ["Main_Group"],
          startRender: function (rows, group, level) {
            var all;

            if (level === 0) {
              top = group;
              all = group;
            } else {
              // if parent collapsed, nothing to do
              if (!!collapsedGroups[top]) {
                return;
              }
              all = top + group;
            }

            var collapsed = !!collapsedGroups[all];

            rows.nodes().each(function (r) {
              r.style.display = collapsed ? "none" : "";
            });

            // Add category name to the <tr>. NOTE: Hardcoded colspan
            return $("<tr/>")
              .append(
                '<td colspan="8">' + group + " (" + rows.count() + ")</td>"
              )
              .attr("data-name", all)
              .toggleClass("collapsed", collapsed);
          },
        },
      });
      new $.fn.dataTable.Buttons(table, {
        buttons: ["copy", "excel"],
      });

      table.buttons(1, null).container().appendTo(table.table().container());
      $("#data-table").css("cursor", "pointer");
      $("#data-table tbody").on("click", "tr.dtrg-start", function () {
        var name = $(this).data("name");
        collapsedGroups[name] = !collapsedGroups[name];
        table.draw(false);
      });
      table.on("responsive-resize", function (e, datatable, columns) {
        var count = columns.reduce(function (a, b) {
          return b === false ? a + 1 : a;
        }, 0);
      });
    });
</script>
